<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke – Lena Perthaler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--dark:#1a1a1a;--pink:#e8b4b4;--white:#fff;--text-white:rgba(255,255,255,.8)}
    body{font-family:'Montserrat',sans-serif;background:var(--dark);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem}
    .content{max-width:500px}
    h1{color:var(--white);font-size:clamp(1.75rem,4vw,2.5rem);font-weight:600;margin-bottom:1rem}
    p{color:var(--text-white);font-size:1.1rem;line-height:1.7;margin-bottom:2rem}
    .btn{display:inline-flex;align-items:center;padding:.875rem 2rem;font-weight:500;font-size:.875rem;text-transform:uppercase;letter-spacing:1px;background:var(--pink);color:var(--dark);text-decoration:none;transition:.3s}
    .btn:hover{background:#dba3a3}
  </style>
</head>
<body>
  <div class="content">
    <h1>Danke für dein Interesse!</h1>
    <p>Lena meldet sich so bald wie möglich bei dir.</p>
    <a href="index.html" class="btn">Zurück zur Startseite</a>
  </div>
</body>
</html>
